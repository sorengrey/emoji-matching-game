<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Match The Cards</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    /> 

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- <div class="container2"> -->
      <div class="container">
        <div class="row">
          <div class="col">
      <header class="header">
        <h1>Match The Cards</h1>
        <br />
        <p>
          Click the cards to find each picture's match.<br />
          Try to find all eight pairs in as few moves as possible!
        </p>
      </header>
      
      <section class="score-panel">
        <h3>Score Panel</h3>
        <ul id="star-rating" class="star-rating">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Moves
        <div class="timer-counter">
          <span class="timer">
            <i class="fa fa-hourglass-start"></i> Timer: 00:00
          </span>
        </div>
        <div class="reset">
          <button class="btn reset-btn">
            Reset
            <i class="fa fa-repeat"></i>
          </button>
        </div>
      </section>
    </div>

    <div class="col">
      <ul class="deck"></ul>
    </div>

</div>



      <!-- Modal -->
      <section class="win-game-modal">
        <div id="modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You have won the game and found all 8 pairs of cards!</p>
            <!-- <img class="modal-img" src="" alt="placeholder" /> -->
            <button class="btn play-again-btn">Play again?</button>
          </div>
        </div>
      </section>

      
    </div>
    </div>
  </body>

  <script type="text/javascript" src="./index.js"></script>
</html>
